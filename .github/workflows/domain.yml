name: Test File Creation

on:
  workflow_dispatch:

jobs:
  test_file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run test script
        run: python find_domain.py

      - name: List files
        run: ls -la

      - name: Upload working_domain.txt
        uses: actions/upload-artifact@v4
        with:
          name: working-domain
          path: working_domain.txt
