name: JustSportHD Domain Check

on:
  workflow_dispatch:   # Elle tetikleme
  schedule:
    - cron: '0 12 * * *'  # Her gün 12:00'de otomatik tetikleme

jobs:
  domain_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run domain checker
        run: python find_domain.py

      - name: Debug: list repo files
        run: |
          echo "Repo kökü:"
          ls -la $GITHUB_WORKSPACE

      - name: Debug: find working_domain.txt
        run: |
          echo "Aranıyor: working_domain.txt"
          find $GITHUB_WORKSPACE -name working_domain.txt

      - name: Show working_domain.txt
        run: cat $GITHUB_WORKSPACE/working_domain.txt

      - name: Upload working_domain.txt
        uses: actions/upload-artifact@v4
        with:
          name: working-domain
          path: $GITHUB_WORKSPACE/working_domain.txt
