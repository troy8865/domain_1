name: Find JustSportHD Domain

on:
  workflow_dispatch:  # Elle tetikleme
  schedule:
    - cron: '0 12 * * *'  # Opsiyonel: her gÃ¼n 12:00'de otomatik

jobs:
  domain_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run domain checker
        id: run_domain_checker
        env:
          AUTO_DOMAIN_CHECK: 1
        run: |
          python find_domain.py
          DOMAIN_FOUND=$(grep DOMAIN_FOUND=true working_domain.txt || echo false)
          echo "DOMAIN_FOUND=$DOMAIN_FOUND"
          echo "DOMAIN_FOUND=$DOMAIN_FOUND" >> $GITHUB_ENV

      - name: Upload working_domain.txt if domain found
        if: env.DOMAIN_FOUND == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: working-domain
          path: working_domain.txt
